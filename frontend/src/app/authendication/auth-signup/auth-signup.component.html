<div class="auth-wrapper">
    <div class="auth-content">
      <div class="auth-bg">
        <span class="r"></span>
        <span class="r s"></span>
        <span class="r s"></span>
        <span class="r"></span>
      </div>
      <div class="card">
        <div class="card-body text-center">
          <div class="mb-4">
            <i class="feather icon-user-plus auth-icon"></i>
          </div>
          <h3 class="mb-4">Sign up</h3>
          <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Username" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"/>
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                <div *ngIf="f['username'].errors['required']">Username is Required</div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"/>
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors['required']">Email is Required</div>
                <div *ngIf="f['email'].errors['email']">Incorrect Email</div>
              </div>
            </div>
            <div class="input-group mb-4">
              <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"/>
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors['required']">Password is Required</div>
                <div *ngIf="f['password'].errors['minlength']">Minimum 6 character required</div>
              </div>
            </div>
            <button class="btn btn-primary shadow-2 mb-4">Sign up</button>
          </form>
          <p class="mb-0 text-muted">
            Already have an account?
            <a [routerLink]="['/auth/signin']">Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
